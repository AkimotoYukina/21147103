<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>浮动布局</title>
    <style type="text/css">
      .header, .footer{
        background-color:rgba(0, 0, 0, 0.336);
        color:rgb(255, 255, 255);
        padding: 15px;
      } 
      .column{
        float: left;
        padding: 15px;
      }
      .menu li {
        width: 25%;
      }
      .content{
        width: 75%;
      }
      .menu li{
        padding: 8px;
        margin-bottom: 8px;
        background-color: #33b5e5;
        color: #ffffff;
      }

    </style>
</head>
<body>

    <div class="header">
        <h1>chania</h1>
    </div>
    <div>
        <div class="column menu">
            <ul>
                <li>the flight</li>
                <li>the city</li>
                <li>the island</li>
                <li>the food</li>
            </ul>
        </div>
    </div>
    <div class="column content">
        <h1>the city</h1>
        <p>chania is the capital of the chania region on the island of crete</p>
    </div>
    <div class="footer">
        <p>footer text</p>
    </div>
    
</body>
</html>
